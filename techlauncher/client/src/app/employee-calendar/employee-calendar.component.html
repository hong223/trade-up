<div id='calendar'></div>

<div class="container">
  <h1>Holiday List</h1>
  <table class="table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Start</th>
      <th>End</th>
      <th>Country</th>
      <th>Region</th>

    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let hd of holidays">
      <td>{{ hd.name }}</td>
      <td>{{ hd.start }}</td>
      <td>{{hd.end}}</td>
      <td>{{ hd.country }}</td>
      <td>{{hd.region}}</td>
    </tr>
    </tbody>
  </table>
</div>

<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <h4 class="modal-title">Add Unavailability</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <!-- From date unavailability  -->
    <div class="form-group row">
      <label for="example-date-input" class="col-4 col-form-label">From:</label>
      <div class="col-8">
        <input class="form-control" type="date" [(ngModel)]="fromDate" id="example-date-input">
      </div>
    </div>
    <!-- To date unavailability  -->
    <div class="form-group row">
      <label for="example-date-input" class="col-4 col-form-label">To:</label>
      <div class="col-8">
        <!-- <input class="form-control" type="date" [(ngModel)]="toDate" id="example-date-input"> -->
        <input class="form-control" type="date" [(ngModel)]="toDate" (ngModelChange)="toDateChange($event)" id="example-date-input">
      </div>
    </div>
    <!-- Reason dropdown --> 
    <app-my-event></app-my-event>

  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
<hr>

<pre>{{closeResult}}</pre>
